<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Background Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none; /* makes sure user can't interact */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/fjCrLPL1YJk?autoplay=1&mute=1&loop=1&playlist=fjCrLPL1YJk&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&rel=0&fs=0&disablekb=1"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <div class="content">
    <h1>No Controls Shown ðŸŽ‰</h1>
    <p>YouTube video is fully clean background.</p>
  </div>
</body>
</html>
