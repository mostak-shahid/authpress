<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* fills screen, keeps aspect ratio */
            z-index: -1; /* behind content */
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 40%;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <h1>Hello World</h1>
        <p>Background video running...</p>
    </div>
</body>
</html>
